<div class="iot-icon-menu">

    <div class="iot-icon-button" ><img class="iot-icon-hamburger" src="static/menu.png"></div>
    <div class="iot-icon-button"><img class="iot-icon-hamburger" src="static/menu2.png"></div>
    <div class="iot-icon-button" (click)="openDevices(!isDeviceMenuOpen)"><img class="iot-icon-img" src="static/microchip.png"></div>
    <div class="iot-icon-button" (click)="openScripts(!isScriptMenuOpen)"><img class="iot-icon-img" src="static/browser.png"></div>

</div>


<div id="iot-devices" class="iot-menu-items">
    <b>Devices:</b>
    <template ngFor let-device [ngForOf]="devices">
        <a href="/#/device/{{device.id}}" (click)="openDevices(false)">
            <div class="iot-device">
                {{ device.name}}<br>
                <span class="iot-id">{{ device.id }}</span>
            </div>
        </a>
    </template>
</div>
<div id="iot-scripts" class="iot-menu-items">
    <button (click)="createNewScript()">New</button>
    <b>Scripts:</b>

    <template ngFor let-script [ngForOf]="scripts">
        <a href="/#/script/{{script.ScriptUuid}}">
            <div class="iot-device" (click)="openScripts(false)">
                    <b>{{ script.Name }}</b><br>
                    <span class="iot-id">{{ script.ScriptUuid}} </span>
            </div>
        </a>
    </template>
</div>




<div class="iot-content">
    <router-outlet></router-outlet>
</div>
