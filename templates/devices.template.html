<div class="iot-device wm-box">

    <div (click)="close()">Close</div>

    <h3 class="">{{ device.name }}</h3>

    {{ device.id}}<br><br>

    Variables:
    <div class="iot-variable" *ngFor="let v of variables">
        Name: {{ v.name }}<br>
        
        <div  *ngFor="let variable of v.values | mapToIterable">
            Value: {{ variable.key }}
        </div>

    </div>
</div>
