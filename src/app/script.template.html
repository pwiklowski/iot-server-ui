<mdl-card class="iot-script" mdl-shadow="2" mdl-card-expand>
  <mdl-card-menu>
    <button mdl-button mdl-button-type="icon" mdl-ripple (click)="close()">
      <mdl-icon>close</mdl-icon>
    </button>
  </mdl-card-menu>
  <mdl-card-title>
    <mdl-textfield class="iot-script-name" type="text" [(ngModel)]="script.Name" placeholder="Enter script name" (keydown.enter)="saveName()" (blur)="saveName()">
    </mdl-textfield>
  </mdl-card-title>

  <mdl-card-supporting-text class="iot-script-content">
    <device-picker #devicePicker></device-picker>

    <textarea eventeditor></textarea><br>
    <textarea #code codeeditor></textarea>

    <select [ngModel]="scriptVersion.Version" #versionValue (change)="getScript(id, versionValue.value)">
          <option *ngFor="let version of versions" value="{{version}}">{{version}}</option>
    </select>

    <div scriptlogs></div>


  </mdl-card-supporting-text>
  <mdl-card-actions mdl-card-border>
    <button mdl-button mdl-colored mdl-ripple (click)="saveScript()">
        Save
      </button>
    <button mdl-button mdl-colored mdl-ripple (click)="runScript()">
        Run
      </button>
  </mdl-card-actions>

</mdl-card>
