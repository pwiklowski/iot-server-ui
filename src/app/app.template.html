<div class="iot-icon-menu">
    <div class="iot-icon-button"><img class="iot-icon-hamburger" src="assets/img/menu2.png"></div>
    <div class="iot-icon-button" (click)="slideScripts(false); slideDevices(!isDeviceMenuOpen)"><img class="iot-icon-img" src="assets/img/microchip.png"></div>
    <div class="iot-icon-button" (click)="slideDevices(false); slideScripts(!isScriptMenuOpen)"><img class="iot-icon-img" src="assets/img/browser.png"></div>

</div>


<div id="iot-devices" class="iot-menu-items">
    <b>Devices:</b><br>
    <input placeholder="Filter devices" class="iot-menu-items-search"/>
    <template ngFor let-device [ngForOf]="devices">
        <a href="/#/device/{{device.id}}" (click)="attachDevice(device);slideDevices(false)">
            <div class="iot-menu-item">
                <span class="iot-name">{{ device.id | deviceAlias}}</span><br>
                <span class="iot-id">{{ device.id }}</span>
            </div>
        </a>
    </template>
</div>
<div id="iot-scripts" class="iot-menu-items">
    <button (click)="createNewScript()">New</button>
    <b>Scripts:</b>

    <template ngFor let-script [ngForOf]="scripts">
        <div class="iot-menu-item" (click)="attachScript(script); slideScripts(false);">
            <b>{{ script.Name }}</b><br>
            <span class="iot-id">{{ script.ScriptUuid}} </span>
        </div>
    </template>

</div>

<div id="iot-content" (window:resize)="redraw()" >
    <div id="iot-script-manager" wm #scriptManager></div>
    <div id="iot-device-manager" wmDevices #deviceManager></div>
</div>
