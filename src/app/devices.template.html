<mdl-card class="iot-device" mdl-shadow="2" mdl-card-expand>
  <mdl-card-menu>
    <button mdl-button mdl-button-type="icon" mdl-ripple (click)="close()">
        <mdl-icon>close</mdl-icon>
      </button>
  </mdl-card-menu>
  <mdl-card-title>
    <h2 mdl-card-title-text>{{device.name}}</h2>
  </mdl-card-title>

  <mdl-card-supporting-text>
    {{ device.uuid}}
  </mdl-card-supporting-text>
  <div class="iot-device-resources" mdl-card-border>
    <div #container> </div>
  </div>
  <logs [deviceId]="device.uuid">
  </logs>
  <mdl-card-actions mdl-card-border>
    <button mdl-button mdl-colored mdl-ripple (click)="logsContainer.clearLogs()">Clear logs</button>
  </mdl-card-actions>
</mdl-card>
