<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://npmcdn.com/codemirror@5.18.2/lib/codemirror.css" />
    <link rel="stylesheet" href="https://npmcdn.com/codemirror@5.18.2/theme/monokai.css" />

    <script src="https://npmcdn.com/codemirror@5.18.2/lib/codemirror.js"></script>
    <script src="https://npmcdn.com/codemirror@5.18.2/addon/hint/show-hint.js"></script>
    <script src="https://npmcdn.com/codemirror@5.18.2/addon/hint/javascript-hint.js"></script>
    <script src="https://npmcdn.com/codemirror@5.18.2/addon/selection/active-line.js"></script>

    <script src="https://npmcdn.com/codemirror@5.18.2/addon/edit/closebrackets.js"></script>
    <script src="https://npmcdn.com/codemirror@5.18.2/addon/edit/matchbrackets.js"></script>
    <script src="https://npmcdn.com/codemirror@5.18.2/mode/javascript/javascript.js"></script>

    <link rel="stylesheet" href="https://npmcdn.com/codemirror@5.16.0/lib/codemirror.css">
    <link rel="stylesheet" href="https://npmcdn.com/codemirror@5.16.0/addon/hint/show-hint.css">


  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  
  
  <link rel="stylesheet" href="assets/css/base.css">

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>
  <body >
    <application id="app" >
    </application>
    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
</body>
</html>
