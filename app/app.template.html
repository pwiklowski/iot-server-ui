<div class="iot-devices">
    Devices:
    <div *ngFor="let device of devices" class="iot-device">
        {{ device.name}}
    </div>
    <button (click)="createNewScript()">New</button>
    Scripts:
    <div *ngFor="let script of scripts" class="iot-device">
        <a href="/#/script/{{script.ScriptUuid}}">
        <b>Name:</b>{{ script.Name }} <br>
        {{ script.ScriptUuid}} 
        </a>
    </div>
</div>

<div class="iot-content">
    <router-outlet></router-outlet>
</div>
